# AI/ML CONFIGURATION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

ai_ml:
  
  # Machine Learning Models
  models:
    anomaly_detection:
      type: "isolation_forest"  # isolation_forest, one_class_svm, autoencoder
      parameters:
        contamination: 0.1
        n_estimators: 100
        max_samples: "auto"
      
      training:
        data_sources: ["prometheus", "jaeger", "elasticsearch"]
        training_data_days: 30
        retrain_interval: "weekly"
        validation_split: 0.2
      
      features:
        - "cpu_usage"
        - "memory_usage"
        - "network_io"
        - "disk_io"
        - "response_time"
        - "error_rate"
        - "request_rate"
    
    performance_prediction:
      type: "lstm"  # lstm, gru, transformer
      parameters:
        sequence_length: 60
        hidden_units: 128
        dropout_rate: 0.2
        learning_rate: 0.001
      
      training:
        features: ["cpu", "memory", "network", "latency"]
        prediction_horizon: "1h"
        update_frequency: "daily"
      
      thresholds:
        cpu_warning: 70
        cpu_critical: 85
        memory_warning: 80
        memory_critical: 90
        latency_warning: 500  # ms
        latency_critical: 1000  # ms
    
    canary_analysis:
      type: "statistical_comparison"  # statistical_comparison, ml_classifier
      
      metrics:
        - name: "success_rate"
          weight: 0.4
          threshold: 0.99
        
        - name: "latency_p95"
          weight: 0.3
          threshold: 500  # ms
        
        - name: "error_rate"
          weight: 0.3
          threshold: 0.01
      
      analysis:
        confidence_level: 0.95
        minimum_sample_size: 100
        analysis_duration: "10m"
        
        # Statistical Tests
        statistical_tests:
          - "mann_whitney_u"
          - "kolmogorov_smirnov"
          - "t_test"
  
  # Data Sources
  data_sources:
    prometheus:
      url: "http://prometheus:9090"
      queries:
        cpu_usage: "rate(container_cpu_usage_seconds_total[5m])"
        memory_usage: "container_memory_usage_bytes"
        network_io: "rate(container_network_transmit_bytes_total[5m])"
        request_rate: "rate(http_requests_total[5m])"
        error_rate: "rate(http_requests_total{status=~'5..'}[5m])"
        response_time: "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))"
    
    elasticsearch:
      url: "http://elasticsearch:9200"
      indices:
        - "logstash-*"
        - "filebeat-*"
      
      queries:
        error_logs: |
          {
            "query": {
              "bool": {
                "must": [
                  {"range": {"@timestamp": {"gte": "now-5m"}}},
                  {"term": {"level": "ERROR"}}
                ]
              }
            }
          }
    
    jaeger:
      url: "http://jaeger:14268"
      services:
        - "ai-news-dashboard-frontend"
        - "ai-news-dashboard-backend"
        - "ai-news-dashboard-api"
  
  # Model Storage
  model_storage:
    type: "s3"  # s3, gcs, azure_blob, local
    s3:
      bucket: "deployX-ml-models"
      region: "us-east-1"
      access_key_id: "${AWS_ACCESS_KEY_ID}"
      secret_access_key: "${AWS_SECRET_ACCESS_KEY}"
    
    versioning:
      enabled: true
      retention_policy: "30d"
  
  # MLOps Pipeline
  mlops_pipeline:
    training:
      schedule: "0 2 * * 0"  # Weekly on Sunday at 2 AM
      compute_resources:
        cpu: "2"
        memory: "4Gi"
        gpu: "0"  # Set to 1 or more if GPU training is needed
    
    validation:
      metrics:
        - "accuracy"
        - "precision"
        - "recall"
        - "f1_score"
      
      thresholds:
        accuracy: 0.95
        precision: 0.90
        recall: 0.90
        f1_score: 0.90
    
    deployment:
      auto_deploy: false  # Set to true for automatic model deployment
      approval_required: true
      
      canary:
        enabled: true
        traffic_split: 10  # Percentage of traffic to new model
        duration: "1h"

