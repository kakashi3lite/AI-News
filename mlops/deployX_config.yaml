# SECURITY & COMPLIANCE CONFIGURATION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

security:
  
  # Vulnerability Scanning
  vulnerability_scanners:
    trivy:
      enabled: true
      version: "0.45.0"
      scan_schedule: "0 1 * * *"  # Daily at 1 AM
      severity_threshold: "HIGH"
      
      # Registry Configuration
      registries:
        - name: "docker.io"
          username: ""
          password: ""
        
        - name: "gcr.io"
          username: "_json_key"
          password: "${GCR_SERVICE_ACCOUNT_KEY}"
    
    clair:
      enabled: true
      version: "4.7.0"
      database:
        type: "postgres"
        connection_string: "postgres://clair:password@postgres:5432/clair?sslmode=disable"
    
    snyk:
      enabled: false
      api_token: "${SNYK_API_TOKEN}"
      organization: "deployX"
  
  # Policy Engines
  policy_engines:
    opa:
      enabled: true
      policies_repo: "https://github.com/deployX/security-policies"
      
      # Policy Categories
      policy_categories:
        - name: "security"
          policies:
            - "require-security-context"
            - "disallow-privileged-containers"
            - "require-resource-limits"
        
        - name: "compliance"
          policies:
            - "require-labels"
            - "allowed-registries"
            - "network-policies"
        
        - name: "best-practices"
          policies:
            - "require-probes"
            - "require-non-root"
            - "limit-replicas"
  
  # Secret Management
  secret_management:
    vault:
      enabled: true
      auto_unseal: true
      
      # Secret Engines
      secret_engines:
        - path: "secret/"
          type: "kv-v2"
          description: "General secrets"
        
        - path: "database/"
          type: "database"
          description: "Database credentials"
        
        - path: "aws/"
          type: "aws"
          description: "AWS credentials"
      
      # Authentication Methods
      auth_methods:
        - path: "kubernetes/"
          type: "kubernetes"
          config:
            kubernetes_host: "https://kubernetes.default.svc"
            kubernetes_ca_cert: "${KUBERNETES_CA_CERT}"
            token_reviewer_jwt: "${KUBERNETES_TOKEN}"
    
    external_secrets:
      enabled: true
      version: "0.9.0"
      
      # Secret Stores
      secret_stores:
        - name: "vault-backend"
          provider: "vault"
          vault:
            server: "http://vault:8200"
            path: "secret"
            version: "v2"
            auth:
              kubernetes:
                mountPath: "kubernetes"
                role: "external-secrets"
  
  # Network Security
  network_security:
    network_policies:
      enabled: true
      
      # Default Deny All
      default_deny: true
      
      # Allowed Traffic
      policies:
        - name: "allow-dns"
          podSelector: {}
          policyTypes: ["Egress"]
          egress:
            - to: []
              ports:
                - protocol: "UDP"
                  port: 53
        
        - name: "allow-frontend-to-backend"
          podSelector:
            matchLabels:
              app: "ai-news-dashboard-frontend"
          policyTypes: ["Egress"]
          egress:
            - to:
                - podSelector:
                    matchLabels:
                      app: "ai-news-dashboard-backend"
              ports:
                - protocol: "TCP"
                  port: 8080
    
    # Service Mesh Security
    service_mesh_security:
      mtls:
        enabled: true
        mode: "STRICT"
      
      authorization:
        enabled: true
        default_action: "DENY"

