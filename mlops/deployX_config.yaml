# COMPLIANCE & GOVERNANCE
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

compliance:
  
  # Compliance Frameworks
  frameworks:
    soc2:
      enabled: true
      controls:
        - "CC6.1"  # Logical and Physical Access Controls
        - "CC6.2"  # System Access Controls
        - "CC6.3"  # Data Access Controls
        - "CC7.1"  # System Monitoring
        - "CC7.2"  # Change Management
      
      audit_logging:
        enabled: true
        retention: "7y"
        encryption: true
    
    gdpr:
      enabled: true
      data_protection:
        encryption_at_rest: true
        encryption_in_transit: true
        data_anonymization: true
      
      rights_management:
        right_to_access: true
        right_to_rectification: true
        right_to_erasure: true
        data_portability: true
    
    hipaa:
      enabled: false  # Enable if handling healthcare data
      safeguards:
        administrative: true
        physical: true
        technical: true
      
      audit_controls:
        access_logging: true
        audit_review: true
        audit_reporting: true
    
    pci_dss:
      enabled: false  # Enable if handling payment data
      requirements:
        - "1"   # Install and maintain firewall configuration
        - "2"   # Do not use vendor-supplied defaults
        - "3"   # Protect stored cardholder data
        - "4"   # Encrypt transmission of cardholder data
        - "6"   # Develop and maintain secure systems
        - "8"   # Identify and authenticate access
        - "10"  # Track and monitor access to network resources
        - "11"  # Regularly test security systems
  
  # Audit Configuration
  audit:
    enabled: true
    
    # Audit Events
    events:
      - "deployment_started"
      - "deployment_completed"
      - "deployment_failed"
      - "rollback_initiated"
      - "security_scan_completed"
      - "policy_violation_detected"
      - "access_granted"
      - "access_denied"
      - "configuration_changed"
    
    # Audit Storage
    storage:
      type: "elasticsearch"  # elasticsearch, s3, azure_blob
      
      elasticsearch:
        url: "http://elasticsearch:9200"
        index: "deployX-audit"
        retention: "7y"
      
      encryption:
        enabled: true
        key_management: "vault"
    
    # Audit Reporting
    reporting:
      enabled: true
      schedule: "0 0 1 * *"  # Monthly on the 1st
      
      reports:
        - name: "compliance_summary"
          format: "pdf"
          recipients: ["compliance@company.com"]
        
        - name: "security_events"
          format: "json"
          recipients: ["security@company.com"]
        
        - name: "deployment_activity"
          format: "csv"
          recipients: ["devops@company.com"]
  
  # Data Governance
  data_governance:
    classification:
      enabled: true
      
      levels:
        - name: "public"
          description: "Data that can be shared publicly"
          retention: "indefinite"
        
        - name: "internal"
          description: "Data for internal use only"
          retention: "5y"
        
        - name: "confidential"
          description: "Sensitive business data"
          retention: "7y"
          encryption_required: true
        
        - name: "restricted"
          description: "Highly sensitive data"
          retention: "10y"
          encryption_required: true
          access_approval_required: true
    
    data_lineage:
      enabled: true
      tracking:
        - "data_sources"
        - "transformations"
        - "destinations"
        - "access_patterns"

