# DEPLOYX COMPONENTS CONFIGURATION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

components:
  
  # GitOps & Continuous Deployment
  argocd:
    enabled: true
    version: "v2.8.4"
    namespace: "argocd"
    admin_password: "deployX-admin-2023"
    
    repositories:
      - url: "https://github.com/deployX/ai-news-dashboard"
        type: "git"
        name: "ai-news-dashboard"
      
      - url: "https://github.com/deployX/infrastructure"
        type: "git"
        name: "infrastructure"
    
    applications:
      - name: "ai-news-dashboard-staging"
        project: "default"
        source:
          repoURL: "https://github.com/deployX/ai-news-dashboard"
          path: "k8s/staging"
          targetRevision: "HEAD"
        destination:
          server: "https://kubernetes.default.svc"
          namespace: "staging"
        
        syncPolicy:
          automated:
            prune: true
            selfHeal: true
          syncOptions:
            - "CreateNamespace=true"
  
  # Monitoring & Observability
  prometheus:
    enabled: true
    version: "v2.45.0"
    namespace: "monitoring"
    retention: "30d"
    storage_size: "100Gi"
    
    # Advanced Configuration
    config:
      global:
        scrape_interval: "15s"
        evaluation_interval: "15s"
      
      rule_files:
        - "/etc/prometheus/rules/*.yml"
      
      scrape_configs:
        - job_name: "kubernetes-apiservers"
          kubernetes_sd_configs:
            - role: "endpoints"
          
        - job_name: "kubernetes-nodes"
          kubernetes_sd_configs:
            - role: "node"
          
        - job_name: "kubernetes-pods"
          kubernetes_sd_configs:
            - role: "pod"
          
        - job_name: "istio-mesh"
          kubernetes_sd_configs:
            - role: "endpoints"
              namespaces:
                names: ["istio-system"]
    
    # Alert Rules
    alerting_rules:
      - name: "deployX.rules"
        rules:
          - alert: "DeploymentFailed"
            expr: "increase(deployment_failures_total[5m]) > 0"
            for: "1m"
            labels:
              severity: "critical"
              component: "deployX"
            annotations:
              summary: "Deployment failure detected"
              description: "DeployX detected a deployment failure"
          
          - alert: "CanaryAnomalyDetected"
            expr: "canary_anomaly_score > 0.8"
            for: "2m"
            labels:
              severity: "warning"
              component: "canary-analyzer"
            annotations:
              summary: "Canary deployment anomaly detected"
              description: "AI-enhanced canary analysis detected anomalies"
  
  grafana:
    enabled: true
    version: "10.1.0"
    namespace: "monitoring"
    admin_password: "deployX-grafana-2023"
    
    # DeployX Custom Dashboards
    dashboards:
      - name: "DeployX Command Center"
        file: "dashboards/deployX-command-center.json"
        folder: "DeployX"
      
      - name: "AI Canary Analysis"
        file: "dashboards/ai-canary-analysis.json"
        folder: "DeployX"
      
      - name: "Multi-Region Deployment Status"
        file: "dashboards/multi-region-status.json"
        folder: "DeployX"
      
      - name: "Chaos Engineering Results"
        file: "dashboards/chaos-engineering.json"
        folder: "DeployX"
      
      - name: "Security & Compliance"
        file: "dashboards/security-compliance.json"
        folder: "DeployX"
    
    # Data Sources
    datasources:
      - name: "Prometheus"
        type: "prometheus"
        url: "http://prometheus-server:80"
        access: "proxy"
        isDefault: true
      
      - name: "Jaeger"
        type: "jaeger"
        url: "http://jaeger-query:16686"
        access: "proxy"
      
      - name: "Elasticsearch"
        type: "elasticsearch"
        url: "http://elasticsearch:9200"
        access: "proxy"
        database: "logstash-*"
  
  # Distributed Tracing
  jaeger:
    enabled: true
    version: "1.49.0"
    namespace: "monitoring"
    storage_type: "elasticsearch"  # memory, cassandra, elasticsearch
    
    # Elasticsearch Configuration (if used)
    elasticsearch:
      host: "elasticsearch"
      port: 9200
      index_prefix: "jaeger"
  
  # Secret Management
  vault:
    enabled: true
    version: "1.14.0"
    namespace: "security"
    dev_mode: false  # Set to true for development
    
    # High Availability Configuration
    ha:
      enabled: true
      replicas: 3
    
    # Storage Configuration
    storage:
      type: "consul"  # file, consul, dynamodb, etc.
      consul:
        address: "consul:8500"
        path: "vault/"
    
    # Auto-unseal Configuration
    auto_unseal:
      type: "aws-kms"  # aws-kms, azure-keyvault, gcp-kms
      aws_kms:
        region: "us-east-1"
        kms_key_id: "alias/vault-unseal"
    
    # Policies
    policies:
      - name: "deployX-policy"
        rules: |
          path "secret/deployX/*" {
            capabilities = ["create", "read", "update", "delete", "list"]
          }
          
          path "auth/token/lookup-self" {
            capabilities = ["read"]
          }
  
  # Policy Enforcement
  opa_gatekeeper:
    enabled: true
    version: "v3.13.0"
    namespace: "gatekeeper-system"
    
    # Constraint Templates
    constraint_templates:
      - name: "k8srequiredsecuritycontext"
        file: "policies/security-context.yaml"
      
      - name: "k8srequiredresources"
        file: "policies/resource-requirements.yaml"
      
      - name: "k8sallowedregistries"
        file: "policies/allowed-registries.yaml"
    
    # Constraints
    constraints:
      - template: "k8srequiredsecuritycontext"
        name: "must-run-as-nonroot"
        enforcement_action: "warn"  # warn, deny
        match:
          kinds:
            - apiGroups: ["apps"]
              kinds: ["Deployment"]
  
  # Chaos Engineering
  litmus:
    enabled: true
    version: "3.0.0"
    namespace: "litmus"
    
    # Chaos Experiments
    experiments:
      - name: "pod-delete"
        namespace: "ai-news-dashboard"
        schedule: "0 2 * * *"  # Daily at 2 AM
        
      - name: "network-partition"
        namespace: "ai-news-dashboard"
        schedule: "0 3 * * 0"  # Weekly on Sunday at 3 AM
      
      - name: "cpu-stress"
        namespace: "ai-news-dashboard"
        schedule: "0 4 * * 6"  # Weekly on Saturday at 4 AM
  
  # Service Mesh
  istio:
    enabled: true
    version: "1.19.0"
    profile: "demo"  # default, demo, minimal, remote
    
    # Traffic Management
    traffic_management:
      # Virtual Services
      virtual_services:
        - name: "ai-news-dashboard"
          hosts: ["ai-news-dashboard.deployX.io"]
          http:
            - match:
                - headers:
                    canary:
                      exact: "true"
              route:
                - destination:
                    host: "ai-news-dashboard"
                    subset: "canary"
                  weight: 100
            
            - route:
                - destination:
                    host: "ai-news-dashboard"
                    subset: "stable"
                  weight: 100
      
      # Destination Rules
      destination_rules:
        - name: "ai-news-dashboard"
          host: "ai-news-dashboard"
          subsets:
            - name: "stable"
              labels:
                version: "stable"
            
            - name: "canary"
              labels:
                version: "canary"
          
          trafficPolicy:
            loadBalancer:
              simple: "LEAST_CONN"
            
            circuitBreaker:
              consecutiveErrors: 3
              interval: "30s"
              baseEjectionTime: "30s"
              maxEjectionPercent: 50
    
    # Security
    security:
      # Peer Authentication
      peer_authentication:
        - name: "default"
          namespace: "ai-news-dashboard"
          mtls:
            mode: "STRICT"
      
      # Authorization Policies
      authorization_policies:
        - name: "allow-frontend"
          namespace: "ai-news-dashboard"
          rules:
            - from:
                - source:
                    principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
              to:
                - operation:
                    methods: ["GET", "POST"]

