kubernetes:
  cluster_name: "deployX-cluster"
  context: "docker-desktop"  # or your cluster context
  
  # Multi-Region Configuration
  regions:
    primary:
      name: "us-east-1"
      cluster_endpoint: "https://k8s-primary.deployX.io"
      availability_zones: ["us-east-1a", "us-east-1b", "us-east-1c"]
    
    secondary:
      name: "eu-west-1"
      cluster_endpoint: "https://k8s-secondary.deployX.io"
      availability_zones: ["eu-west-1a", "eu-west-1b", "eu-west-1c"]
    
    tertiary:
      name: "ap-southeast-1"
      cluster_endpoint: "https://k8s-tertiary.deployX.io"
      availability_zones: ["ap-southeast-1a", "ap-southeast-1b", "ap-southeast-1c"]
  
  # Namespace Strategy
  namespaces:
    system:
      - "deployX-system"
      - "kube-system"
      - "istio-system"
    
    observability:
      - "monitoring"
      - "logging"
      - "tracing"
    
    security:
      - "security"
      - "vault"
      - "gatekeeper-system"
    
    gitops:
      - "argocd"
      - "flux-system"
    
    chaos:
      - "litmus"
      - "chaos-mesh"
    
    applications:
      - "ai-news-dashboard"
      - "staging"
      - "canary"

